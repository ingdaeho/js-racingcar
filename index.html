<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
      <section class="d-flex justify-center mt-5">
        <div>
          <p>
            5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.<br />
            예시) EAST, WEST, SOUTH, NORTH
          </p>
          <div id="car-name-component">
            <form class="d-flex">
              <input
                type="text"
                id="input-car-name"
                data-cy="input-car-name"
                class="w-100 mr-2"
                placeholder="자동차 이름"
                required
              />
              <button type="submit" id="submit-car-name" data-cy="submit-car-name" class="btn btn-cyan">확인</button>
            </form>
          </div>
          <div id="race-count-component">
            <p>시도할 횟수를 입력해주세요.</p>
            <form class="d-flex">
              <input
                type="number"
                id="input-race-count"
                data-cy="input-race-count"
                class="w-100 mr-2"
                placeholder="시도 횟수"
                required
                min="1"
              />
              <button type="submit" id="submit-race-count" data-cy="submit-race-count" class="btn btn-cyan">
                확인
              </button>
            </form>
          </div>
        </div>
      </section>
      <section class="d-flex justify-center mt-5">
        <div id="game-progress-component" data-cy="game-progress-component" class="mt-4 d-flex"></div>
      </section>
      <section class="d-flex justify-center mt-5">
        <div id="game-result-component">
          <h2>🏆 최종 우승자: <span id="winners" data-cy="winner"></span> 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" id="reset" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
